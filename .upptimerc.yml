# Add your sites here
sites:
  - name: Lation Official Site
    url: https://lation.app
  - name: Lation Converter
    url: https://converter.lation.app
  - name: Lation Stock
    url: https://stock.lation.app

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
