  logoUrl: http://lation.app/logo.png
  name: Lation Status
  introTitle: "**Lation Status** is the uptime monitor and status page for lation products."
  introMessage: The status is updated every five minutes.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

